<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ife_2016_spring</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

  /* 获取元素并建立变量 */
  var aqiList = document.getElementById("aqi-list"),
      index = 0;

  // 排序依据
  function sortMethod(a, b) {
    return b[1] - a[1];
  }

  // 排序数组
  aqiData.sort(sortMethod);

  // 筛选元素并生成HTML代码
  for (var i = 0; i < aqiData.length; i++) {
    var node = document.createElement("li");
    if (aqiData[i][1] > 60) {
      node.innerHTML = "第" + (++index) + "名： " + aqiData[i][0] + ",  " + aqiData[i][1];
      aqiList.appendChild(node);
    }
  }
})();



</script>
</body>
</html>
